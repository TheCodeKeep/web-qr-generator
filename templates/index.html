<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online QR code generator. Create QR codes instantly for text, URLs, emails, phone numbers and more. High-quality SVG output with download option.">
    <meta name="keywords" content="QR code, generator, free, online, SVG, download, URL, text">
    <meta name="author" content="QR Generator">
    <title>QR Code Generator - Create QR Codes Instantly</title>
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    
    <!-- Fonts and external resources -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
            <h1>QR Generator</h1>
            <p>Create beautiful QR codes instantly for any text, URL, or data</p>
        </div>

        <div class="content">
            <div class="input-section">
                <label for="qrcode_input" class="input-label">
                    <i class="fas fa-edit"></i> Enter your content
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-keyboard input-icon"></i>
                    <input 
                        type="text" 
                        id="qrcode_input" 
                        class="input-field"
                        placeholder="Enter text, URL, email, phone number..."
                        maxlength="500"
                        autocomplete="off"
                    >
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="generateQRCode()" id="generate-btn">
                        <i class="fas fa-magic"></i>
                        <span>Generate QR Code</span>
                    </button>
                    <button class="btn btn-secondary hidden" onclick="downloadQRCode()" id="download-btn">
                        <i class="fas fa-download"></i>
                        <span>Download</span>
                    </button>
                </div>
            </div>

            <!-- Quick suggestions section - Expandable -->
            <div class="suggestions-section">
                <button class="expandable-header" onclick="toggleSuggestions()" aria-expanded="false" aria-controls="suggestions-content">
                    <i class="fas fa-lightbulb"></i> Quick Examples
                    <i class="fas fa-chevron-down expand-icon" id="expand-icon"></i>
                </button>
                <div class="suggestions-content collapsed" id="suggestions-content">
                    <div class="suggestions-grid" id="suggestions-container">
                        <!-- Suggestions will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div id="message-container"></div>

            <div id="qr-output" class="qr-output hidden">
                <div class="qr-container" id="qr-container">
                    <!-- Generated QR code will appear here -->
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="codes-generated">0</div>
                    <div class="stat-label">Codes Generated</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">âˆž</div>
                    <div class="stat-label">Free Usage</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">SVG</div>
                    <div class="stat-label">High Quality</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
