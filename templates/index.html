<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online QR code generator. Create QR codes instantly for text, URLs, emails, phone numbers and more. High-quality SVG output with download option.">
    <meta name="keywords" content="QR code, generator, free, online, SVG, download, URL, text">
    <meta name="author" content="QR Generator">
    <title>QR Code Generator - Create QR Codes Instantly</title>
    
    <!-- Favicon and icons -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    
    <!-- Fonts and external resources -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme" aria-label="Toggle between light and dark theme">
                <i class="fas fa-moon" id="theme-icon" aria-hidden="true"></i>
            </button>
            <h1>QR Generator</h1>
            <p>Create QR codes instantly for any text, URL, or data</p>
        </div>

        <div class="content">
            <div class="input-section">
                <label for="qrcode_input" class="input-label">
                    <i class="fas fa-edit" aria-hidden="true"></i> Enter your content
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-keyboard input-icon" aria-hidden="true"></i>
                    <input 
                        type="text" 
                        id="qrcode_input" 
                        class="input-field"
                        placeholder="Enter text, URL, email, phone number..."
                        maxlength="500"
                        autocomplete="off"
                        aria-describedby="input-help"
                    >
                </div>
                <div id="input-help" class="sr-only">Enter the text or URL you want to convert to a QR code. Maximum 500 characters.</div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="generateQRCode()" id="generate-btn" aria-describedby="generate-help">
                        <i class="fas fa-magic" aria-hidden="true"></i>
                        <span>Generate QR Code</span>
                    </button>
                    <button class="btn btn-secondary hidden" onclick="downloadQRCode()" id="download-btn" aria-label="Download generated QR code as SVG file">
                        <i class="fas fa-download" aria-hidden="true"></i>
                        <span>Download</span>
                    </button>
                </div>
                <div id="generate-help" class="sr-only">Click to generate a QR code from your entered text</div>
            </div>

            <div class="suggestions-section">
                <button class="expandable-header" onclick="toggleSuggestions()" aria-expanded="false" aria-controls="suggestions-content" aria-label="Toggle quick examples section">
                    <span><i class="fas fa-lightbulb" aria-hidden="true"></i> Quick Examples</span>
                    <i class="fas fa-chevron-down expand-icon" id="expand-icon" aria-hidden="true"></i>
                </button>
                <div class="suggestions-content collapsed" id="suggestions-content" role="region" aria-label="Quick example suggestions">
                    <div class="suggestions-grid" id="suggestions-container" role="group" aria-label="Example QR code templates">
                    </div>
                </div>
            </div>

            <div id="message-container" role="status" aria-live="polite"></div>

            <div id="qr-output" class="qr-output hidden" role="region" aria-label="Generated QR code">
                <div class="qr-container" id="qr-container">
                    <!-- Generated QR code will appear here -->
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="codes-generated" aria-label="Number of QR codes generated">0</div>
                    <div class="stat-label">Codes Generated</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" aria-label="Unlimited usage available">âˆž</div>
                    <div class="stat-label">Free Usage</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" aria-label="High quality SVG format">SVG</div>
                    <div class="stat-label">High Quality</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load main application -->
    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
